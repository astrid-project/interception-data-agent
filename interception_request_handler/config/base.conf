{
    "parameters" :
    {
        "loggerLevel" : "@LOGGERLEVEL",
        "restServer" :
        {
            "address" : "@RESTSERVERADDRESS",
            "port" : @RESTSERVERPORT
        },        
        "kafkaServer" :
        {
            "address" : "@KAFKAADDRESS",
